<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>テトリス</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <canvas id="main" class="game-screen"></canvas>
      <div class="side-menu">
        <div class="ui-item center">
          <input type="button" value="ゲーム開始" id="game-start-btn" class="btn btn-primary w-100" />
        </div>
        <div class="ui-item center">
          <input type="button" value="ゲームをやめる" id="game-cancel-btn" class="btn btn-secondary w-100" disabled />
        </div>
        <div class="ui-item center">
          <input type="button" value="一時停止" id="game-pause" class="btn btn-primary w-100" disabled />
        </div>
        <div class="ui-item center">
          <input type="button" value="コンテニュー" id="continue-btn" class="btn btn-primary w-100" disabled />
        </div>
      </div>
    </div>
    <!-- モーダルウィンドウ -->
    <div
      class="modal fade"
      id="modal-box"
      tabindex="-1"
      data-bs-backdrop="static"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
